<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepted Risk UI</title>
    <link rel="stylesheet" href="/assets/css/home.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/oversight.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>

    <div id="navbarContainer"></div>
    <main class="d-flex">
        <div id="sidebar"></div>
        <div class="container">
            
            <div class="mt-4">
                <nav class="nav nav-pills   d-inline-flex">
                    <a class=" text-sm-center nav-link active " data-bs-toggle="pill" data-bs-target="#pills-Risk" role="tab"
                        aria-controls="pills-Risk" aria-selected="true" href="#">Risk</a>
                    <a class=" text-sm-center nav-link" data-bs-toggle="pill" data-bs-target="#pills-Travel" role="tab"
                        aria-controls="pills-Travel" aria-selected="true" href="#">Travel</a>
                    <a class=" text-sm-center nav-link" data-bs-toggle="pill" data-bs-target="#pills-Covid" role="tab"
                        aria-controls="pills-Covid" aria-selected="true" href="#">Covid</a>
                </nav>
                <div class="d-flex justify-content-between row">
                    <div class="tab-content my-5 col" id="pills-tabContent">
                        <div class="tab-pane fade show active shadow" id="pills-Risk" role="tabpanel"
                            aria-labelledby="pills-Stats-tab">
                            <div class="tab-card ">
                                <div class="risk-heading">CREATE</div>
                                <label class="label-heading">Catagory</label>
                                <select class="form-select" aria-label="Default select example">
                                    
                                    <option selected>Select Catagory</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                                  <label class="label-heading">Last</label>
                                  <div class="risk_form_last d-flex justify-content-start">
                                      
                                  <input type="text" value="1" class="form-input risk_form_last_input">
                                  
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Hour</label>
                                  </div>
                                  <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Day</label>
                                  </div>
                                  <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Week</label>
                                  </div>
                                </div>
                                <label class="label-heading">Location</label>
                                <div class="d-flex ">
                                  
                                  <input class="form-input flex-fill" type="text" placeholder="Enter Location">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade show shadow" id="pills-Travel" role="tabpanel"
                            aria-labelledby="pills-Stats-tab">
                            <div class="tab-card">
                                ggjgjhhjghhghgjhg
                            </div>
                        </div>
                        <div class="tab-pane fade show shadow" id="pills-Covid" role="tabpanel"
                            aria-labelledby="pills-Stats-tab">
                            <div class="tab-card">
                                ggjgjhhjghhghgjhg
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="availreports">

                            <div class="risk-heading">Available Reports</div>
                            <div class="risk-availreports-box d-flex justify-content-between"><p class="risk-availreports-font">risk report created on april 28, 2021, 6:31 AM</p><i class="bi bi-cloud-download-fill"></i></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="/assets/javascript/navbar.js"></script>

    <script src="/assets/javascript/sidebar.js"></script>



</body>

</html>
