<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepted Risk UI</title>
    <link rel="stylesheet" href="/assets/css/home.css" type="text/css">

    <link rel="stylesheet" href="/assets/css/carousel.css">
    <link rel="stylesheet" href="/assets/css/chat.css">
    <link rel="stylesheet" href="/assets/css/color-palette.css">
</head>

<body>

    <div id="navbarContainer"></div>
    <main class="d-flex">
        <div id="sidebar"></div>
        <div class="container">
            <div class="d-flex justify-content-end container"><img class="color-palette-btn" src="/assets/images/utils/Group 3.png">
                <div class="color-palette">
                  <hr>
                  <div class="container">
                      <div class="row h-100">
                          <div class="col p-2"><div class="col-box"></div></div>
                          <div class="col p-2"><div class="col-box"></div></div>
                          <div class="col p-2"><div class="col-box"></div></div>
                          <div class="col p-2"><div class="col-box"></div></div>
                          <div class="col p-2"><div class="col-box"></div></div>
                          
                      </div>

                      <div class="row h-100">
                        <div class="col p-2"><div class="col-box"></div></div>
                        <div class="col p-2"><div class="col-box"></div></div>
                        <div class="col p-2"><div class="col-box"></div></div>
                        <div class="col p-2"><div class="col-box"></div></div>
                        <div class="col p-2"><div class="col-box"></div></div>
                        
                    </div>

                    <div class="row h-100">
                        <div class="col p-2"><div class="col-box"></div></div>
                        <div class="col p-2"><div class="col-box"></div></div>
                        <div class="col p-2"><div class="col-box"></div></div>
                        <div class="col p-2"><div class="col-box"></div></div>
                        <div class="col p-2"><div class="col-box"></div></div>
                        
                    </div>
                      
                  </div>
                  <div class="container color-palette-footer">
                    <div class=" color-palette-font-select d-flex justify-content-evenly p-2"><p class="font-change">Font Family</p> <select class="font-select-op">
                        <option selected>Montserrat</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select> </div>
                      <div class="upload-logo d-flex justify-content-between"><p class="font-change">Choose a File For Logo</p><input type="file" name="" class="d-none" placeholder="Choose File for Logo" id="">
                    <button class="custom-file-logo">Browse</button>
                    </div>
                    <div class="title-name d-flex"><input class="title-name-input" type="text" placeholder="Title Name" name="" id=""></div>
                    <div class="color-palette-save d-flex justify-content-center"><input class="color-palette-save-btn" type="button" value="save" name="" id=""></div>
                  </div>
                </div>
            
            </div>
            
            <div class="gallery">
                <div class="gallery-container">
              <img class="gallery-item gallery-item-1" src="/assets/images/options/Group 215.png" data-index="1">
              <img class="gallery-item gallery-item-2" src="/assets/images/options/Group 216.png" data-index="2">
              <img class="gallery-item gallery-item-3" src="/assets/images/options/Group 217.png" data-index="3">
              <img class="gallery-item gallery-item-4" src="/assets/images/options/Group 219.png" data-index="4">
              <img class="gallery-item gallery-item-5" src="/assets/images/options/Group 221.png" data-index="5">
            </div>
                <div class="gallery-controls d-flex justify-content-between"></div>
            </div>
            <div class=" d-flex justify-content-end ">
                <div  class="chat-box ">
                    <div class="chat-head d-flex "><p>Start Another Conversation</p></div>
                    <div class="chat-persons">
                        <div class="container d-flex ">
                            <div class="chat-p"></div>
                            <div class="chat-p"></div>
                            <div class="chat-p"></div>
                            <div class="chat-p"></div>
                            <div class="chat-p"></div>
                        </div>
                       
                    </div>
                    <hr>
                    <div class="chat-connect container">
                        <div class="chat-c d-flex align-items-center justify-content-between">Connect With Support <img src="/assets/images/utils/Vector.png"></div>
                    </div>
                    <hr>
                    <div class="container"><div class="chat-message d-flex align-items-end"></div></div>
                    

                    <div class="chat-i d-flex bd-highlight container"> <input class="chat-input p-2 flex-fill bd-highlight" type="text"><i class="bi bi-telegram"></i></i></div>
                </div>
                <img class="chat-icon" src="/assets//images/utils/Group 6.png">
            
            
            </div>
                
                
                
                
                
        </div>

    </main>
